<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="form">
        <h3>REGISTER</h3>
        <form action="./res.html" onsubmit= "return validate()">
            <label for="fname">Firstname
            <input type="txt" name="fname" id="fname" class="input"></label><br>
            <label for="lname">Lastname
            <input type="txt" name="lname" id="lname" class="input"></label><br>
            <label for="city">City
            <input type="txt" name="city" id="city" class="input"></label><br>
            <label for="number">Phonenumber
            <input type="number" name="number" id="number" class="input"></label><br>
            <label for="address">Address
            <textarea cols="20" id="address" name="address" class="input"></textarea></label><br>
            <button>Submit</button>
        </form>
    </div>
</body>
</html>
